# 多主题目录列表
themes: [landscape,next,light,phase]
# 多主题服务器端口列表
# 不配置，默认从4001开始
#ports: [5000,5001,5002,5003]

darkmode: 1

path:
  next: /diversity/images/next.jpg

# 主题项目来源【如果没有配置，则主题来源按钮点击无反应】
source:
  next: https://github.com/next-theme/hexo-theme-next

back2top:
  enable: true
  enable_scroll_percent: true
  scroll_percent: 3
  position: right
  color: "#fc6423"
  exclude: [next]

comments:
  lazyload: true

utterances:
  enable: true
  repo: huazie/hexo-theme-diversity 
  issue_term: pathname
  theme: github-light
  dark: github-dark